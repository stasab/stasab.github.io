<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      // This script takes the current URL and redirects to the correct SPA route
      (function () {
        var path = location.pathname.replace(/\/404.html$/, "");
        var search = location.search || "";
        var hash = location.hash || "";
        var newUrl = path + "/" + hash.replace(/^#/, "");
        location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
